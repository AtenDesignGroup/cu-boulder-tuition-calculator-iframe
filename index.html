<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CU Boulder - Tuition Calculator</title>
    <style>
      html,
      body,
      div,
      span {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      .top {
        margin: 0 auto;
        width: 100%;
        max-width: 1410px;
      }
      .footer {
        margin: 0 auto;
        width: 100%;
        max-width: 1410px;
      }
      img {
        display: block;
        max-width: 100%;
        height: auto;
        width: 100%;
      }
      .content-wrapper {
        margin: 0 auto;
        max-width: 1410px;
        display: flex;
        flex-direction: column;
      }
      @media screen and (max-width: 1370px) {
        .content-wrapper {
          margin: 0 20px;
        }
      }
      @media screen and (min-width: 980px) {
        .content-wrapper {
          flex-direction: row;
        }
      }
      .iframe {
        width: 100%;
        margin-right: 2rem;
      }
      .sidebar {
        padding: 4rem 0;
        width: 100%;
        max-width: 351px;
        flex: none;
        background: no-repeat top 4rem center url("./images/sidebar.png");
        background-size: contain;
        min-height: 570px;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <img src="./images/header.png" alt="header" />
      <img src="./images/hero.png" alt="hero" />
    </div>

    <div class="content-wrapper">
      <div class="iframe">
        <iframe
          id="appIframe"
          src="https://cu-boulder-tuition-calculator.netlify.app/"
          width="100%"
          scrolling="no"
          frameborder="0"
          style="width: 1px; min-width: 100%"
        ></iframe>
      </div>
      <div class="sidebar"></div>
    </div>

    <div class="footer">
      <img src="./images/footer.png" alt="hero" />
    </div>

    <script type="text/javascript" src="./iframeResizer.min.js"></script>
    <script type="text/javascript">
      iFrameResize(
        {
          checkOrigin: false,
          heightCalculationMethod: "bodyScroll",
          warningTimeout: 10000,
        },
        "#appIframe"
      );
    </script>
  </body>
</html>
